name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
jobs:
  quality-gate:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v4

    - name: Install Node LTS
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install Dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint